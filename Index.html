<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="app"> <!-- Cambié el contenedor principal para que esté alineado con el CSS -->
        <h1>Maze Bank</h1>

        <div>
            <h3>Ingresar Dólares</h3>
            <input type="number" id="IngresarDolares" placeholder="Monto en USD">
            <button onclick="Ingresar()">Ingresar</button>
        </div>

        <div>
            <h3>Retirar Dólares</h3>
            <input type="number" id="RetirarDolares" placeholder="Monto en USD">
            <button onclick="Retirar()">Retirar</button>
        </div>

        <div>
            <h3>Convertir a Pesos Argentinos</h3>
            <input type="number" id="ConvertirArs" placeholder="Cantidad en USD">
            <button onclick="Convertir()">Convertir</button>
            <p id="conversionResult"></p>
            <p>Saldo disponible: $<span id="availableUSD">0</span> USD</p>

            <h3>Historial de Transacciones</h3>
            <ul id="transactionHistory"></ul>
        </div>
    </div>
</body>
</html>
